<textarea readonly rows="10" cols="111">              Internet is increasingly becoming an important medium for dissemination of information and conducting business. Enabling transactions through Internet thus becomes essential as a means to provide better flexibility and convenience to share holders and further increasing efficiency of decision making in the capital market.
 Safety of transactions is however, a very crucial issue in Internet based solutions. This assumes significance in case of electronic voting since it involves votes from share holders. Further, electronic voting is also time critical.The lapse or failure to deliver the vote in time for voting to the scrutinizer may lead to loss of vote. Hence, an Internet application for electronic voting necessarily demands an elaborate and robust infrastructure that ensures efficient execution, secured processing and guaranteed delivery of transactions.</textarea>
